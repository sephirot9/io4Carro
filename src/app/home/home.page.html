<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

 
<ion-grid>
  <ion-row >
     <ion-col size-sm>
              
            <div  class="div">
              <ion-list >
                  <ion-item *ngFor="let product of CarroCompra; let i = index">
                    <ion-thumbnail slot="start">
                        <img [src]="'http://app.teracloud.cl/prodimg/'+ product.plu + '.jpg'" onError="src ='http://app.teracloud.cl/prodimg/sinimagen.png'"/>
                    </ion-thumbnail>
                    <ion-label >
                      <ion-text><h2>{{product.name}}</h2></ion-text>
                      <ion-note><h3>{{product.descr}}</h3></ion-note>
                    </ion-label>  
                    <!-- <ion-label slot="end"> -->
                      <ion-text >
                          <ion-icon name="add-circle" color="primary"></ion-icon>
                          {{product.cant}}
                          <ion-icon name="remove-circle" color="primary"></ion-icon>
                      </ion-text>
                      <h2>{{product.price}}</h2>
                    <!-- </ion-label> -->
                    <ion-icon name="trash" color="danger" (click)="borraProducto( i )" slot="end"></ion-icon>
                  </ion-item>
              </ion-list>
            </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="primary" (click)="scan();">Escanear</ion-button>
    </ion-col>
  </ion-row>


  </ion-grid>
</ion-content>
