<ion-header>
  <ion-toolbar color="primary">
    
  </ion-toolbar>
</ion-header>

<ion-content >

 
<!-- <ion-grid>
  <ion-row >
     <ion-col > -->
              
            <div  class="div">
              <img class="fondovacio" src="../../assets/img/fondo2.jpg" *ngIf="products.length==0" />
              <ion-list #lista *ngIf="products.length>0" class="fila">
                  
                  <ion-item  #itemprod  *ngFor="let product of products; let i = index" >
                    <ion-thumbnail >
                        <img [src]="'http://app.teracloud.cl/prodimg/'+ product.plu + '.jpg'" onError="src ='http://app.teracloud.cl/prodimg/sinimagen.png'"/>
                    </ion-thumbnail>
                    <ion-label fixed class='fixedLabel'>
                      <ion-text><h2>{{product.name}}</h2></ion-text>
                      <ion-note><h3>{{product.descr}}</h3></ion-note>
                    </ion-label>  
                    <!-- <ion-label slot="end"> -->
                      <ion-label fixed class="fixedTextCant" text-center >
                          <ion-icon name="add-circle" color="primary" class="iconCant" (click)="sumaCant( i )" ></ion-icon>
                          <ion-text fixed class="iontextCant" padding>{{product.cant}}</ion-text>
                          <ion-icon name="remove-circle" color="primary" class="iconCant" (click)="restaCant( i )"></ion-icon>
                      </ion-label>
                      <ion-text fixed class="fixedTextPrice" text-right>{{product.price | currency:'CLP':'symbol-narrow'}}</ion-text>
                    <!-- </ion-label> -->
                    <ion-icon fixed name="trash" color="danger" (click)=" alertConfirmaEliminar(i)" slot="end"></ion-icon>
                  </ion-item>
              </ion-list>
            </div>
    <!-- </ion-col>
  </ion-row>
  <ion-row >
    <ion-col> -->
    <ion-grid>
      <ion-row>
        <ion-col>
          
                <ion-button color="danger"  size="large">Pagar</ion-button>
                <ion-button color="primary"  size="large" (click)="scan();">Escanear</ion-button>
                <ion-button color="primary" size="large">Leer RFID</ion-button>
            
      </ion-col>
      <ion-col>
          <!-- <ion-row>
            <ion-col><ion-text >Subtotal</ion-text></ion-col>

          <ion-row> 
              <ion-col><ion-text >IVA</ion-text></ion-col>

          <ion-row> 
              <ion-col><ion-text >Total</ion-text></ion-col>
              <ion-col>$4.000</ion-col>

          <ion-list >
            <ion-item lines="none" class="no-padding"  >
              <ion-label  slot="end"  text-right fixed class="fixedLabelTotal"><b>Subtotal</b></ion-label>
              <ion-text  slot="end" text-right fixed class="fixedTextTotal">{{subTotal | currency:'CLP':'symbol-narrow'}}</ion-text>
            </ion-item>
            <ion-item lines="none" class="no-padding"  >
                <ion-label slot="end"  text-right fixed class="fixedLabelTotal"><b>Iva</b></ion-label>
                <ion-text slot="end" text-right fixed class="fixedTextTotal">{{iva | currency:'CLP':'symbol-narrow'}}</ion-text>
              </ion-item>
              <ion-item lines="none" class="no-padding">
                  <ion-label slot="end"  text-right fixed class="fixedLabelTotal"><b>Total</b></ion-label>
                  <ion-text slot="end" text-right fixed class="fixedTextTotal">{{total | currency:'CLP':'symbol-narrow'}}</ion-text>
                </ion-item>
          </ion-list>
      
        </ion-col>
        
     </ion-row>
