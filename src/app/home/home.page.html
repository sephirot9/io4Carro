<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

 
<ion-grid>
  <ion-row >
     <ion-col >
              
            <div  class="div">
              <ion-list >
                  <ion-item *ngFor="let product of products; let i = index" >
                    <ion-thumbnail >
                        <img [src]="'http://app.teracloud.cl/prodimg/'+ product.plu + '.jpg'" onError="src ='http://app.teracloud.cl/prodimg/sinimagen.png'"/>
                    </ion-thumbnail>
                    <ion-label fixed class='fixedLabel'>
                      <ion-text><h3>{{product.name}}</h3></ion-text>
                      <ion-note><h4>{{product.descr}}</h4></ion-note>
                    </ion-label>  
                    <!-- <ion-label slot="end"> -->
                      <ion-label fixed class="fixedTextCant" text-center >
                          <ion-icon name="add-circle" color="primary" class="iconCant" (click)="sumaCant( i )" ></ion-icon>
                          <ion-text fixed class="iontextCant" padding>{{product.cant}}</ion-text>
                          <ion-icon name="remove-circle" color="primary" class="iconCant" (click)="restaCant( i )"></ion-icon>
                      </ion-label>
                      <ion-text fixed class="fixedTextPrice" text-right>${{product.price}}</ion-text>
                    <!-- </ion-label> -->
                    <ion-icon fixed name="trash" color="danger" (click)="borraProducto( i )" slot="end"></ion-icon>
                  </ion-item>
              </ion-list>
            </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="danger">PAGAR</ion-button>
      <ion-button color="primary" (click)="scan();">Escanear</ion-button>
      
    </ion-col>
  </ion-row>


  </ion-grid>
</ion-content>
